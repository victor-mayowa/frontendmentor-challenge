<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="../Css/Page2.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content-header">
            <img src="../images/illustration-thank-you.svg" alt="thank you "/>
        </div>
        <div class="content-rating"><p>You selected 4 out of 5</p></div>
        <div class="content-text">
          <h2>Thank you!</h2>
          <p> We appreciate you taking the time to give a rating. If you ever need to support, don't hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="../Javascript/Page2.js"></script>
</html>
